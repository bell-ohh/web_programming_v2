<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form action="https://www.w3schools.com/action_page.php." method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br><br>
        <label for="coffee type">Coffee Type</label>
        <select id="coffee type">
            <option value="latte">Latte</option>
            <option value="Espresso">Espresso
            <option value="Machiatto">Machiatto
        </select><br><br><br>
        <label for="size">Cup Size</label><br>
        <input type="radio" id="small" name="small" value="small">
        <label for="card">Small</label><br>
        <input type="radio" id="medium" name="medium" value="medium">
        <label for="card">Medium</label><br>
        <input type="radio" id="large" name="large" value="large">
        <label for="card">Large</label><br><br>

        <label for="extras">Extras</label><br>
        <input type="checkbox" id="cream" name="cream" value="cream">
        <label for="cream">Whipped Cream</label>
        <input type="checkbox" id="shot" name="shot" value="shot">
        <label for="shot">Extra Shot</label>
        <input type="checkbox" id="milk" name="milk" value="milk">
          <label for="milk">Almond Milk</label>
        <br><br>

        Special instructions? <br>
<textarea name="spec_instructions" placeholder="any special instructions?" rows="4" cols="40"></textarea>


    </form>

</body>

</html>
